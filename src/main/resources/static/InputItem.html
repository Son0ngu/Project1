<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Item for Bidding</title>
    <link rel="stylesheet" href="/InputItem/InputItem.css">
</head>

<body>
    <div class="input-item-container">
        <h1>Input Item for Bidding</h1>
        <form id="inputItemForm">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="startPrice">Start Price:</label>
                <input type="number" id="startPrice" name="startPrice" placeholder="Enter start price" required>
            </div>
            <div class="form-group">
                <label for="instantSellPrice">Instant Sell Price:</label>
                <input type="number" id="instantSellPrice" name="instantSellPrice" placeholder="Enter instant sell price">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter item description" rows="4" required></textarea>
            </div>

            <button type="submit" >Submit Item</button>
        </form>
    </div>
</body>

<script src="/InputItem/InputItem.js"></script>

</html>
